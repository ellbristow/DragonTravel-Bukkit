        default: op
        description: Creating flightsigns
    dt.remflight:
        default: op
        description: Removing flight
    dt.setwp:
        default: op
        description: Setting waypoints
    dt.remwp:
        default: op
        description: Removing waypoints
    dt.setdest:
        default: op
        description: Setting destinations
    dt.setstat:
        default: op
        description: Setting stations
    dt.travelsigns:
        default: op
        description: Creating travelsigns
    dt.remdest:
        default: op
        description: Removing destinations
    dt.remstat:
        default: op
        description: Removing stations
    dt.ctravel:
