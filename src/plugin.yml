name: DragonTravel
main: com.xemsdoom.dt.DragonTravelMain
author: XemsDoom & Phiwa & ellbristow
version: 1.8.3b
softdepend: [Vault, SpoutPlugin, AntiCheat]
permissions:
    dt.mod.flight:
        default: op
        description: Advanced permissions for creating removing flights
        children:
            dt.saveflight: true
            dt.createflight: true
            dt.flightsigns: true
            dt.remflight: true
            dt.setwp: true
            dt.remwp: true
            dt.mod.travel: true
    dt.mod.travel:
        default: op
        description: Advanced permissions for creating removing travels
        children:
            dt.setdest: true
            dt.setstat: true
            dt.travelsigns: true
            dt.remdest: true
            dt.remstat: true
            dt.userplus: true
    dt.userplus:
        default: op
        description: Basic permissions and some advanced features
        children:
            dt.ctravel: true
            dt.ptravel: true
            dt.mount: true
            dt.user: true
    dt.user:
        default: op
        description: Basic permissions
        children:
            dt.stopmusic: true
            dt.destlist: true
            dt.dismount: true
            dt.statlist: true
            dt.travel: true
            dt.travelsigns.use: true
            dt.home.set: true
            dt.home: true
            dt.ptoggle: true
            dt.flight: true
            dt.flightsigns.use: true
            dt.flightlist: true
    dt.nocost:
        default: op
        description: No withdraws
    dt.gui:
        default: op
        description: Opening the GUI
    dt.statdragon:
        default: op
        description: Creating stationary dragons
    dt.remdragons:
        default: op
        description: Removing ghost dragons
    dt.saveflight:
        default: op
        description: Saving flights
    dt.createflight:
        default: op
        description: Creating flights
